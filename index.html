<!DOCTYPE html>
<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter.css">
<script src="kwitter.js"></script>
</head>
<body>
<center>
	<h1 class="header">	
		Kwitter
</h1>

<div class="row">
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11" id="login_div">
		<h3 >See what is happening in the world right now</h3>
		<br><br>
		<h4 >Join Kwitter Today!</h4>
		<br><br><hr><br><br>
		<div class="form-group">
		  <label >Create An Account:</label>
		  <input type="text" id="username" placeholder="Enter Your Username">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11" id="button">
            <button id="login_button" class="btn btn-info" onclick="addUser()">Log in</button>
            <br><br>
		</div>
</div>
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11" id="logo_div">
	<img src="logo.png" class="logo">
</div>

</div>
</center>
</body>
</html>
